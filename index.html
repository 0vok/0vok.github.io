<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Online SHOP</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- бутстрап иконки-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- нав-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                    <form class="d-flex" action="cart.html">
                        <div class="dropdown">
                            <button class="btn btn-outline-dark" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi-cart-fill me-1"></i>
                                КОРЗИНА
                                <span class="badge bg-dark text-white ms-1 rounded-pill cartCount">0</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item">корзина пуста</li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </nav>



        <header class="py-5 bg">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                </div>
            </div>
        </header>
        


        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- продукт фото-->
                            <img class="card-img-top" src="src/iphone 12.jpg" alt="APPLE iPhone 12" />
                            <!-- продукт-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- продукт название-->
                                    <h5 class="fw-bolder">APPLE iPhone 12</h5>
                                    <!-- продукт цена-->
                                    89.000₽
                                </div>
                            </div>
                            <!-- продукт кнопка -->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto iphone12Btn">КУПИТЬ</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- шильдик продажа-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- продукт картинка-->
                            <img class="card-img-top" src="src/iphone 13.jpg" alt="APPLE iPhone 13" />
                            <!-- продукт-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- продукт имя-->
                                    <h5 class="fw-bolder">APPLE iPhone 13</h5>
                                    <!-- продукт цена-->
                                    89.000₽
                                </div>
                            </div>
                            <!-- продукт кнопка-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto iphone13Btn" >КУПИТЬ</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- шильдик продаж-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- продукт фото-->
                            <img class="card-img-top" src="src/iphone 14.jpg" alt="APPLE iPhone 14 Pro" />
                            <!-- продукт информация-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- продукт имя-->
                                    <h5 class="fw-bolder">APPLE iPhone 14 Pro</h5>
                                    <!-- продукт цена-->
                                    89.000₽
                                </div>
                            </div>
                            <!-- продукт кнопка-->
                            <form action="cart.html" method="get">
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><a class="btn btn-outline-dark mt-auto iphone14Btn">КУПИТЬ</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- низ-->
        <footer class="py-5 bg-dark">
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
